<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAARTES</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section id="carrinho" class="fixed top-0 right-0 bg-indigo-100 h-screen w-[360px]">
    <div id="cabecalho-carrinho">
      <p>Meu carrinho</p>
      <button id="fechar-carrinho" class="flex justify-between m-4"><i class="fa-solid fa-arrow-up"></i></button>
    </div>
    <section id="produtos-carrinho">
      <p>Modelo</p>
      <p>Artes</p>
    </section>
    <p id="preco-total">$200</p>
    <button class="bg-slate-200 text-slate-900 p-1">Finalizar Compra</button>
  </section>
  <header class="flex bg-custom py-2 justify-between" style="background-image: url('JA/2.png');">
    <img class="h-16 bg-transparent" src="./JA/1.png" alt="Logo da JAARTES.">
    <div class="text-neutral-700 flex gap-2 items-end mx-2">
      <button id="abrir-carrinho"><i class="fa-solid fa-user"></i></button>
      <button><i class="fa-solid fa-cart-plus"></i></button>
    </div>
  </header>
  <main>
    <section id="container-produto" class="flex flex-nowrap"></section>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
